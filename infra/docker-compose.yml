services:
  postgres:
    image: postgres:18.1-alpine
    container_name: medical_sch_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - medical_sch_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical_sch_network

  rabbitmq:
    image: rabbitmq:4.2.3-management
    container_name: medical_sch_rabbitmq
    hostname: medical_sch_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - medical_sch_rabbitmq_data:/var/lib/rabbitmq
      - medical_sch_rabbitmq_log:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - medical_sch_network

volumes:
  medical_sch_postgres_data:
    driver: local
  medical_sch_rabbitmq_data:
    driver: local
  medical_sch_rabbitmq_log:
    driver: local

networks:
  medical_sch_network:
    driver: bridge